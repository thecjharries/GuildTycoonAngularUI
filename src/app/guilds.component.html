<h2>Guilds</h2>
<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" (click)="pullCharacterCard()">
    Pull New Character</button>
<div class="col-sm-3 col-md-3 col-lg-3">
    <li *ngFor="let card of guild?.guildInventory?.characterCards">
        <span>{{card.name}}</span>
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" (click)="redeemCharacterCard(card)">
            Redeem</button>
    </li>
</div>
<div>
    
    <button type="button" class="btn btn-default" (click)="selectTeam(1)">Team 1</button>
    <button type="button" class="btn btn-default" (click)="selectTeam(2)">Team 2</button>
    <button type="button" class="btn btn-default" (click)="selectTeam(3)">Team 3</button>
    <button type="button" class="btn btn-default" (click)="selectTeam(4)">Team 4</button>
    <button type="button" class="btn btn-default" (click)="selectTeam(5)">Team 5</button>

</div>
<div>
    <ul>
        <li *ngFor="let i of [1, 2, 3, 4, 5]">
            <div class="dropdown">
                <li data-toggle="dropdown">Character {{i}}: {{selectedTeam?.unitsMap?.get(i)}}</li>
                <ul class="dropdown-menu">
                    <li *ngFor="let character of guild?.characters" (click)="assignCharacter(character, i)">
                        {{character?.unitId}}
                    </li>
                </ul>
            </div>
        </li>
        <li>
            
            <button type="button" class="btn btn-default" (click)="setTeam()">Save</button>
            
        </li>
    </ul>
</div>
