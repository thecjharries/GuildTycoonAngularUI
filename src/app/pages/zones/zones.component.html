<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    
    <div class="row">
        
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <ul>
                <li *ngFor="let zone of zones" (click)="setSelectedZone(zone)">
                    <span>{{zone?.name}}</span>
                </li>
            </ul>
        </div>

        
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <span>{{selectedZone?.name}}</span>
            <br/>
            <ul>
                <li *ngFor="let dungeon of selectedZoneDungeons">
                    {{dungeon?.name}}
                    
                    <button *ngFor="let team of guild.teams; let i = index" type="button" class="btn btn-default" (click)="attemptDungeon(i+1, dungeon.dungeonId)">
                        Send Team {{i+1}}
                    </button>
                    
                </li>
            </ul>
        </div>
        
        
    </div>
    
</div>
