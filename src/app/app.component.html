<div class="container-fluid app">

  <div class="row">
    <nav class="navbar navbar-inverse top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guild Tycoon</a>
        </div>
        
        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="btn btn-default navbar-btn" *ngIf="!loginStatus" (click)="getToken()">Sign in with Facebook</button></li>         
          <li><a href="#"><span *ngIf="loginStatus">{{userData?.username}}</span></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="row">
    <ul class="nav nav-tabs nav-justified">

      <li><a routerLink="/characters" routerLinkActive="active">Characters</a></li>
      <li><a routerLink="/zones" routerLinkActive="active">Zones</a></li>
    </ul>  
  </div>

  <div class="row">
    <ul class="nav nav-tabs nav-justified">
      <li *ngIf="userData?.guild1Id != '00000000-0000-0000-0000-000000000000'" (click)="selectGuild(userData.guild1Id)">{{userData.guild1Name}}</li>
      <li *ngIf="userData?.guild2Id != '00000000-0000-0000-0000-000000000000'" (click)="selectGuild(userData.guild2Id)">{{userData.guild2Name}}</li>
      <li *ngIf="userData?.guild3Id != '00000000-0000-0000-0000-000000000000'" (click)="selectGuild(userData.guild3Id)">{{userData.guild3Name}}</li>
      <li *ngIf="userData?.guild4Id != '00000000-0000-0000-0000-000000000000'" (click)="selectGuild(userData.guild4Id)">{{userData.guild4Name}}</li>
      <li *ngIf="userData?.guild5Id != '00000000-0000-0000-0000-000000000000'" (click)="selectGuild(userData.guild5Id)">{{userData.guild5Name}}</li>
    </ul>  
  </div>
